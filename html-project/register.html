<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav-link" href="#">Inicio</a>
        <a class="nav-link" href="#">Listar veículos</a>
        <a class="nav-link active" href="#">Registrar veículos</a>
      </nav>

      <div class="row">
        <div class="col-12">
          <h1>Registrar veículos</h1>
          <hr>

          <form action="index.html">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                    <label>Marca:</label>
                    <select class="form-control" id="marcaDoVeiculo">
                        <option value="0">Selecione a marca</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Volksvagen">Volksvagen</option>
                    </select>
                </div>
              </div>

              
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label>Modelo:</label>
                  <select class="form-control" id="marcaDoVeiculo">
                      <option value="0">Selecione a marca</option>

                      <optgroup label="Chevrolet">
                        <option value="celta"> Celta</option>
                      </optgroup>
                      <optgroup label="Volksvagen">
                        <option value="Golf"> Golf </option>
                      </optgroup>
                  </select>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">
                <label class="form-label">Cor:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="branco" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Branco
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="vermelho">
                  <label class="form-check-label" for="exampleRadios2">
                    Vermelho
                  </label>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">
                <label class="form-label">Período de estadia:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Manhã
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Tarde
                  </label>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Placa do veículo:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="PCX5498">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  <h2>Dados do Proprietário</h2>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="labelNomeProprietario">Nome:</label>
                  <input type="text" class="form-control" id="labelNomeProprietario" name="labelNomeProprietario" placeholder="Edward Moreira" required>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="emailProprietario">E-mail:</label>
                  <input type="email" class="form-control" id="emailProprietario" name="emailProprietario" placeholder="edward@moreira.com" required>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="nascimentoProprietario">Data Nascimento:</label>
                  <input type="date" class="form-control" id="nascimentoProprietario" name="nascimentoProprietario">
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="passwordProprietario">Senha:</label>
                  <input type="password" class="form-control" id="passwordProprietario" name="passwordProprietario" required>
                </div>
              </div>
            </div>

            <div class="row">
              <button type="submit" class="btn btn-info">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
